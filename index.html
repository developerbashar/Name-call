<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>নিজের মনকে যাচাই করুন</title>
	<!--Custom Css-->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div id="mainSection">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="nameField">
						<h2>লিখুন আপনার নাম জানুন আপনার গুণবিশেষণ</h2>
						<div class="textField">
							<input type="text" id="name" class="form-control" placeholder="আপনার নাম লিখুন">
							<input type="submit" id="submit" value="ফলাফল" class="btn btn-success">
						</div>
						<h3 id="showErrMsg"></h3>
						<footer>
							<h4>ডিজাইন এবং ডেভেলোপমেন্ট ডেভেলোপার বাশার</h4>
						</footer>
					</div>
					<div class="resultField">
						<div class="textFieldWrapper">
							<h2>আপনার গুণবিশেষণ দেখুন</h2>
							<h4 id="showName"></h4>
							<div id="show"> </div>
							<input type="submit" value="ফিরে যান" class="btn btn-success" id="backHome">
						</div>
						<footer>
							<h4>ডিজাইন এবং ডেভেলোপমেন্ট ডেভেলোপার বাশার</h4>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<!--Custom JS-->
	<script src="js/script.js"></script>

</body>

</html>
